apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APPLICATION_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APPLICATION_NAME}
  template:
    metadata:
      labels:
        app: ${APPLICATION_NAME}
    spec:
      containers:
        - name: ${APPLICATION_NAME}
          image: ${CONTAINER_IMAGE_TAGGED}
          ports:
            - containerPort: 80
          env:
            - name: PROXY_API
              # Using K8s DNS
              value: http://food-manager
          # - name: PROXY_LOGIN
          #   value: https://api.users.maximemoreillon.com/v2/auth/login
          # - name: PROXY_IDENTIFICATION
          #   value: https://api.users.maximemoreillon.com/v2/users/self
          # Get environment variables from secret
          envFrom:
            - secretRef:
                name: environment-variables

---
apiVersion: v1
kind: Service
metadata:
  name: ${APPLICATION_NAME}
spec:
  ports:
    - port: 80
  selector:
    app: ${APPLICATION_NAME}
  type: ClusterIP # Cluster IP since no need to map to an external port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${APPLICATION_NAME}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 5g
    nginx/client_max_body_size: 5g
spec:
  tls:
    - hosts:
        - ${CERTIFICATE_DOMAIN}
      secretName: ${APPLICATION_NAME}
  rules:
    - host: ${CERTIFICATE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                service: ${APPLICATION_NAME}
                port:
                  nunmber: 80
